<div class="body-app">
</div>
<div class="lay-cart">
	<div class="cart-main">
		<div class="carting-scroll mr-t" *ngFor="let k of stores">
			<h2>DM Store Haryana</h2>
			<div class="product-cart" *ngFor="let item of items">

				<div class="cart-head col-md-12 col-sm-12">
					<!-- <div class="new-card-hr row">
					</div> -->
					<div class="col-md-2 col-sm-1">
						<span class="dis_section"> Up To <b>50%</b> OFF </span>
						<img src="../../assets/c.jpeg" class="img-res">
						<span class="centered">Out of Stocks</span>
					</div>
					<div class="col-md-8 col-sm-10">
						<h4>Colgate Strong Teeth Dental Cream Toothpaste 200 g (Pack of 2)</h4>
					</div>
					<div class="col-md-2 col-sm-1">
						<p>Rs 169</p>
					</div>
				</div>

				<div class="d-flex flex-row w-100 row">
					<div class="col-md-6 col-sm-12 col-xs-12">
						<label style="color:orange;font-weight:bold">3 more qyantity needs to add to avial the offer</label>
            	<label style="color:green;font-weight:bold">30 minutes left to avial the offer</label>
					</div>
					<div class="col-md-5 col-sm-4 col-xs-4">
						<mat-form-field>
							<mat-label>Qauntity</mat-label>
							<mat-select>
								<mat-option>None</mat-option>
								<mat-option value="option1">1</mat-option>
								<mat-option value="option2">2</mat-option>
								<mat-option value="option3">3</mat-option>
							</mat-select>
						</mat-form-field>
            	<button type="button" class="button"> change gropup</button>
					</div>
					<div class="col-md-1 col-sm-2 col-xs-2">
						<i class="fas fa-trash-alt"></i>
					</div>
				</div>
			</div>
			<div class="product-dt">
				<h4>Total Amount</h4> <button>Proceed</button>
			</div>
		</div>
	</div>
</div>
<div class="cart-checkout">
	<h3>Payment Details</h3>

	<div class="product-dt">
		<h4>M.R.P Total</h4> <label>250 RS</label>
	</div>
	<div class="product-dt">
		<h4>Disocount</h4> <label>50</label>
	</div>
	<div class="product-dt">
		<h4>Total Amount</h4> <label>200</label>
	</div>
	<div class="product-dt">
		<h4>Total Amount</h4> <button class="button" routerLink="/delivery-address">Proceed</button>
	</div>
</div>


<app-app-footer></app-app-footer>
